<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nandu-librarylist</title>
</head>

<body>
    <!----heading section----->
    <div class="heading">
        <h1>My Library List</h1>
    </div>
    <!----input section----->
    <div class="section">
        <form class="form" id="book-form" action="">
            <div class="input-section">
                <div class="book-name">
                    <label for="">Book Name:</label>
                    <br>
                    <input type="text" name="name" id="title" class="bookName" required>
                </div>

                <div class="author">
                    <label for="">Author:</label>
                    <br>
                    <input type="text" id="author" name="name" class="authorName" required>
                </div>

                <div class="status">
                    <label for="">Status:</label>
                    <br>
                    <select name="" id="isbn" required>
                        <option value=""> </option>
                        <option value="READ">READ</option>
                        <option value="NOT READ">NOT READ</option>
                        <option value="READING">READING</option>
                    </select>
                </div>
                <div class="add">
                    <label for="">Add Book:</label>
                    <br>
                    <button class="btn add-btn" type="submit">add</button>
                </div>

            </div>
        </form>
    </div>
    <!----display section----->
    <div class="display">
    <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
</div>
    <!----content section-->

    <script src="mainjava.js"></script>
</body>

</html>
